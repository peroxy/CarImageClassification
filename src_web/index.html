    <title>Klasifikacija slik avtomobilov</title>
    <meta name="description" content="Seminarska naloga pri predmetu Podatkovno rudarjenje">
    <meta name="author" content="Nejc Pisk">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css">
    <script src="echarts.min.js"></script>

<body>

<div class="container">
    <div class="col">
        <div class="row justify-content-center mt-3">
            <label for="path" class="text-right">Local file path: </label>
        </div>
        <div class="row justify-content-center mt-3">
            <input type="text" id="path" style="width:800px">
        </div>
        <div class="row justify-content-center mt-3">
            <button type="submit" onclick="predict()" class="btn btn-primary">Predict</button>
        </div>
        <div class="row justify-content-center mt-3">
            <div id="agePlot" style="width:800px; height:600px; border: 1px solid black;"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div id="bodyShapePlot" style="width:800px; height:600px; border: 1px solid black;"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div id="colorPlot" style="width:800px; height:600px; border: 1px solid black;"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div id="doorsPlot" style="width:800px; height:600px; border: 1px solid black;"></div>
        </div>
        <div class="row justify-content-center mt-3 mb-3">
            <div id="enginePlot" style="width:800px; height:600px; border: 1px solid black;"></div>
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
